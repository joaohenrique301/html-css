<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em <abbr title="Amém, terminei o desafrio zóio ;-;">HTML5</abbr>, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para <abbr title="Então você achou os Easter Eggs né, ta baum então">descobrir</abbr> qual tag deverá utilizar em cada caso.</p>
    <p>
        <ul type="disc">
            <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
            <li><abbr title="Use as tag <h1> ... <h6>">Títulos</abbr></li>
            <li><abbr title="Use a tag <img>">Imagens</abbr></li>
            <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
            <li><abbr title="Use a tag <code>">Códigos-Fonte</abbr></li>
            <li><abbr title="Use as tag <ol> e <li>">Listas numeradas</abbr></li>
            <li><abbr title="Use as tags <ul> e <li>">Listas com demarcadores</abbr></li>
        </ul>
    </p> 
</body>
</html>
